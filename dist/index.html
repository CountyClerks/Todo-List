<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <div id="card-header">
            <h2>Tasks</h2>
            <div id="header-buttons">
                <div id="project-tabs">
                    <button id="default-button" type="button">Default</button>
                </div>
                <button id="new-project-button" type="button">Add New Project</button>
            </div>
        </div>
        <div id="card-content">
        </div>
        <div class="footer">
            <button type="button" id="footer-add-task">Add Task</button>
        </div>
        <div class="project-modal">
            <div id="project-modal-content">
                <form action="#" class="project-form" id="project-form">
                    <div id="project-modal-top">
                        <label for="project-name">Project Name:</label>
                        <input type="text" name="project-name" id="project-name">
                    </div>
                    <div id="project-modal-bottom">
                        <button type="button" id="add-project">Add New Project</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="new-task-modal">
            <div id="task-modal-content">
                <form action="#" class="task-form" id="task-form">
                    <div id="task-modal-top">
                        <div id="task-modal-inputs">
                            <label for="task-name">Task Name:</label>
                            <input type="text" name="task-name" id="task-name">
                            <label for="choose-project">Project:</label>
                            <select name="choose-project" id="choose-project">
                                <option>Default</option>
                            </select>
                        </div>
                    </div>
                    <div id="task-modal-bottom">
                        <button type="button" id="add-task">Add New Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
