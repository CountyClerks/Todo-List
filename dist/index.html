<body>
    <div id="container">
        <div id="card-header">
            <h2>Tasks</h2>
            <div id="header-buttons">

                    <button id="default-button" type="submit">Kitchen</button>
                    <button id="default-button" type="submit">Room</button>
                    <button id="default-button" type="submit">Garage</button>
                </div>
                <button id="new-project-button" type="submit">New Project</button>
            </div>
        </div>
        <div id="card-content">
            <div class="card" id="1">
                <div id="card-left">
                    <label class="check-control">

                    <div class="task-heading">Finish Laundry</div>
                </div>
                <div id="card-right">
                    <button class="trash-button" type="submit"></button>
                </div>
            </div>

            <div class="card" id="4">

                    </label>

                </div>
                <div id="card-right">
                    <button class="trash-button" type="submit"></button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="submit" id="add-task">Add Task</button>
        </div>

                    <label for="project-name">Project Name:</label>
                    <input type="text" name="project-name" id="project-name">
                </div>
                <div id="project-modal-right">
